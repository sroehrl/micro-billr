<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{pageTitle}}</title>
    <base href="{{webPath}}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icon/favicon-16x16.png">
    <script src="/js/general.js"></script>
</head>
<body>
<header class="bg-secondary p-3">
    <div class="flex">
        <div class="font-lg text-white flex flex-1">
            <a class="text-white flex gap-x-2" href="/">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 14l6-6m-5.5.5h.01m4.99 5h.01M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16l3.5-2 3.5 2 3.5-2 3.5 2zM10 8.5a.5.5 0 11-1 0 .5.5 0 011 0zm5 5a.5.5 0 11-1 0 .5.5 0 011 0z"></path>
                </svg>
                MICRO Billr
            </a>
        </div>
        <div data-toggle-show="#main-menu" class="cursor-pointer">
            <svg class="w-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
        </div>
    </div>
</header>
<nav id="main-menu" class="absolute right-0 block none transition-5 z-2">
    <a n-if="!loggedIn" href="/login" class="block pr-5 pl-5 bg-secondary-light text-white border-b-1">Login</a>
    <div n-if="loggedIn">
        <a href="/" class="block pt-3 pb-3 pr-5 pl-5 bg-secondary-light text-white border-b-1">Home</a>
        <a href="/project" class="block pt-3 pb-3 pr-5 pl-5 bg-secondary-light text-white border-b-1">Projects</a>
        <a href="/finances" class="block pt-3 pb-3 pr-5 pl-5 bg-secondary-light text-white border-b-1">Finances</a>
        <a href="/customer" class="block pt-3 pb-3 pr-5 pl-5 bg-secondary-light text-white border-b-1">Customers</a>
        <a href="/settings" class="block pt-3 pb-3 pr-5 pl-5 bg-secondary-light text-white border-b-1">Settings</a>
        <a href="/logout" class="block pt-1 pb-1 pr-5 pl-5 bg-warning text-white border-b-1">LOGOUT</a>
    </div>
</nav>
<div  id="layout-content">{{content}}</div>
<footer class="bg-primary p-3 absolute bottom-0 left-0 right-0">
    Prototype! This site is not for public consumption yet. <br>

</footer>
<script src="/js/toggle.js"></script>
<script src="/js/forms.js"></script>
</body>
</html>
