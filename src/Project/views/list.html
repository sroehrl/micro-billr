<section class="w-3/5 mx-auto mt-5">
  <h1>Projects</h1>
  <div class="grid">
    <a href="/project/new" class="button-primary flex gap-x-2 place-end-end">
      <svg class="w-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"></path>
      </svg>
      project
    </a>
  </div>
  <div class="grid grid-cols-4 font-lg">
    <div>#</div>
    <div>Title</div>
    <div>Target</div>
    <div class="text-right">Action</div>
  </div>
  <div n-if="collection.length>0">
    <div class="grid grid-cols-4 border-t-1 pt-2 pb-2" n-if="collection.length>0" n-for="collection as project">
      <div>{{project.id}}</div>
      <div>{{project.title}}</div>
      <div i18n-date>{{project.targetedAt}}</div>
      <div class="grid">
        <a href="/project/{{project.id}}" class="button-secondary font-md place-start-end">Open</a>
      </div>
    </div>
  </div>
  <nav id="pagination"></nav>

  <script type="module">
    import Paginate from "/js/paginate.js";
    new Paginate(Number('{{page}}'),Number('{{pages}}')).toTarget('#pagination')
  </script>
</section>
