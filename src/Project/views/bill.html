<section class="mt-3 mb-3 grid grid-cols-2 gap-3">
    <div>
        <h2>Outstanding</h2>
        <div class="grid grid-cols-2 gap-2">
            <div>Hours</div>
            <p decimal i18n-number>{{details.outstandingTotalHours}}</p>
            <div>Net</div>
            <p i18n-currency="{{currency}}">{{details.outstandingTotalNet}}</p>
            <div></div>
            <div>
                <a href="/new-bill/{{project.id}}" class="button-primary">
                    <svg class="w-2 inline" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 18.75a60.07 60.07 0 0115.797 2.101c.727.198 1.453-.342 1.453-1.096V18.75M3.75 4.5v.75A.75.75 0 013 6h-.75m0 0v-.375c0-.621.504-1.125 1.125-1.125H20.25M2.25 6v9m18-10.5v.75c0 .414.336.75.75.75h.75m-1.5-1.5h.375c.621 0 1.125.504 1.125 1.125v9.75c0 .621-.504 1.125-1.125 1.125h-.375m1.5-1.5H21a.75.75 0 00-.75.75v.75m0 0H3.75m0 0h-.375a1.125 1.125 0 01-1.125-1.125V15m1.5 1.5v-.75A.75.75 0 003 15h-.75M15 10.5a3 3 0 11-6 0 3 3 0 016 0zm3 0h.008v.008H18V10.5zm-12 0h.008v.008H6V10.5z"></path>
                    </svg>
                    bill now
                </a>
            </div>
        </div>
    </div>
    <div>
        <h2>Invoiced</h2>
        <div>
            <div n-if="bill.existing.length > 0">
                <a href="/bill/{{bill.id}}" class="grid grid-cols-3 gap-2 text-body" n-for="details.existing as bill">
                    <div>{{bill.billNumber}}</div>
                    <div>
                        <div>
                            <p n-if="bill.billStatus !== 'revoked'" decimal i18n-currency="{{currency}}">{{bill.totalNet}}</p>
                        </div>
                        <div>
                            <p n-if="bill.billStatus === 'revoked'" class="text-danger">rescinded</p>
                        </div>
                    </div>

                    <div i18n-date>{{paidAt}}</div>
                </a>
            </div>

        </div>
    </div>
</section>
