<form method="post">
  <article class="border-1 border-neutral border-rounded p-3 relative mt-5">
    <h3 class="absolute -top-11 p-2 bg-white-light">Mailing</h3>
    <div class="input">
      <select name="mailProvider" id="mailProvider" data-selected="{{data.mailProvider}}">
        <option value="mailjet">Mailjet</option>
      </select>
      <label for="mailProvider">Mailing provider</label>
    </div>
    <div class="grid grid-cols-2 gap-3">
      <div class="input">
        <input type="text" id="senderName" name="senderName" value="{{data.senderName}}" required>
        <label for="senderName">Sender name</label>
      </div>
      <div class="input">
        <input type="email" id="senderEmail" name="senderEmail" value="{{data.senderEmail}}" required>
        <label for="senderEmail">Sender Email</label>
      </div>
      <div class="input">
        <input type="text" id="publicKey" name="publicKey" value="{{data.publicKey}}" required>
        <label for="publicKey">{{data.api.publicKey}}</label>
      </div>
      <div class="input">
        <input type="password" id="privateKey" name="privateKey" value="{{data.privateKey}}" required>
        <label for="privateKey">{{data.api.privateKey}}</label>
      </div>
    </div>
    <div class="mt-3 mb-3 border-rounded border-secondary border-1 bg-secondary-light-opaque p-3 flex gap-x-2">
      <svg class="w-3 text-white" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0M3.124 7.5A8.969 8.969 0 015.292 3m13.416 0a8.969 8.969 0 012.168 4.5"></path>
      </svg>
      <div class="bg-white border-rounded  p-2 flex-1">
        Your secret key (private key) will be stored encrypted on this server. <br>
        {{data.api.info}}
      </div>
    </div>
    <div class="grid">
      <div class="place-end">
        <button class="button-secondary">save</button>
      </div>

    </div>
  </article>
</form>
