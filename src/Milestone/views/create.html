<div class="absolute bg-body-dark-opaque left-0 top-0 right-0 bottom-0 none" id="milestone-modal">
    <div class="relative w-3/5 h-3/5 bg-white mx-auto mt-20">
        <div class="bg-secondary p-3 grid">
            <button class="place-end-end text-danger bg-transparent border-rounder border-transparent cursor-pointer" data-toggle-show="#milestone-modal">
                <svg class="w-2" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            </button>
        </div>
        <div class="p-3">
            <form class="grid grid-cols-2" method="post" action="/milestone/{{project.id}}">
                <div class="input span-x-2">
                    <input type="text" name="title" id="title" required>
                    <label for="title">Title</label>
                </div>
                <div class="input">
                    <input type="date" name="targetedAt" id="targetedAt" placeholder="Target date">
                    <label for="targetedAt">Target Date</label>
                </div>
                <div class="place-end">
                    <button class="button-primary">create</button>
                </div>
            </form>
        </div>
    </div>
</div>
