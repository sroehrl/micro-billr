<section class="w-4/5 mx-auto mt-5">
    <h1>Customers</h1>
    <div class="grid grid-cols-2 mb-3">
        <div class="flex gap-x-2">
            <div class="input">
                <input id="filter" type="text" name="filter" data-paginate-filter placeholder="Filter Customers">
                <label for="filter">Starting with...</label>
            </div>
            <div class="place-center">
                <button class="button-secondary">filter</button>
            </div>

        </div>

        <a href="/customer/new" class="button-primary flex gap-x-2 place-center-end">
            <svg class="w-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            customer
        </a>
    </div>
    <div class="grid grid-cols-4 font-lg">
        <div data-paginate-sort="customerNumber">#</div>
        <div data-paginate-sort="title">Name</div>
        <div>Email</div>
        <div class="text-right">Action</div>
    </div>
    <div>
        <div class="grid grid-cols-4 border-t-1 pt-2 pb-2" n-if="collection.length>0" n-for="collection as customer">
            <div>{{customer.customerNumber}}</div>
            <div>{{customer.title}}</div>
            <div>{{customer.emailAddress}}</div>
            <div class="grid">
                <a href="/customer/{{customer.id}}" class="button-secondary font-md place-start-end">Open</a>
            </div>
        </div>
    </div>
    <nav id="pagination"></nav>

    <script type="module">
        import Paginate from "/js/paginate.js";
        new Paginate(Number('{{page}}'),Number('{{pages}}')).toTarget('#pagination')
    </script>
</section>
